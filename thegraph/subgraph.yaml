specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EvenOddGame
    network: goerli
    source:
      address: "0x6BbcceCe69C3D496DfF9fB7F065822e1e6207d93"
      abi: EvenOddGame
      startBlock: 9612381
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BetResult
        - OwnershipTransferRequested
        - OwnershipTransferred
        - RequestFulfilled
        - RequestSent
      abis:
        - name: EvenOddGame
          file: ./abis/EvenOddGame.json
      eventHandlers:
        - event: BetResult(uint256,address,bool)
          handler: handleBetResult
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestFulfilled(uint256,uint256[])
          handler: handleRequestFulfilled
        - event: RequestSent(uint256,address)
          handler: handleRequestSent
      file: ./src/even-odd-game.ts
